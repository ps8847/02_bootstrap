<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="css/bootstrap.css">
</head>
<body>
<div class="container">
    <h1>Stacked Forms</h1>
    <div class="row">
        <div class="col-sm-6">
            <form class="mt-3">
                <div class="mb-3">
                    <label for="email" class="form-label">Enter Email: </label>
                    <input type="text" name="email" class="form-control form-control-sm">
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Enter Email: </label>
                    <input type="text" name="email" class=" form-control form-control-lg">
                </div>
                <div class="mb-3 form-check">
                    <input type="radio" value="male" id="male" name="gender"> <label for="male">Male</label>
                    <input type="radio" value="female" id="female" name="gender"> <label for="female">Female</label>
                </div>
                <div class="form-check">
                    <input type="checkbox" name="hobbies[]" value="HTML" id="html"><label for="html">HTML</label>
                    <input type="checkbox" name="hobbies[]" value="HTML" id="one"><label for="one">One</label>
                    <input type="checkbox" name="hobbies[]" value="HTML" id="two"><label for="two">Two</label>
                    <input type="checkbox" name="hobbies[]" value="HTML" id="three"><label for="three">Three</label>
                </div>
                <div class="mb-3">
                    <label for="addr">Address</label>
                    <textarea rows="5" id="addr" class="form-control"></textarea>
                </div>
                <div class="btn-group btn-group-lg">
                    <button class="btn btn-primary ">Button 1</button>
                    <button class="btn btn-primary ">Button 1</button>
                    <button class="btn btn-primary ">Button 1</button>
                </div>
            </form>
        </div>
        <div class="col-sm-6 bg-primary">
            <h1>Heading</h1>
        </div>
    </div>
    <hr>
    <h1>Inline form</h1>
    <div class="row">
        <form>
            <div class="col">
                <input type="text" name="email" placeholder="Enter Email" class="form-control"/>
            </div>
            <div class="col">
                <input type="password" name="pass" placeholder="Enter Password" class="form-control"/>
            </div>
            <div class="col">
                <input type="button" value="LOGIN" class="btn btn-primary"/>
            </div>

        </form>
    </div>
    <hr>
    <h2>Floating forms</h2>
    <form>
        <div class="form-floating mb-3">
            <input type="text" name="email" class="form-control">
            <label for="">Enter Email</label>
        </div>
        <div class="form-floating mb-3">
            <input type="password" name="email" class="form-control">
            <label for="">Enter Password</label>
        </div>

    </form>
</div>
</body>
</html>
