<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <link rel="stylesheet" href="css/bootstrap.css">
</head>
<body>
<div class="container-fluid">
    <div class="row mt-5 ">
        <div class="col-sm-1 bg-dark text-white">col-sm-1</div>
        <div class="col-sm-1 bg-info text-white">col-sm-1</div>
        <div class="col-sm-1 bg-primary text-white">col-sm-1</div>
        <div class="col-sm-1 bg-warning text-white">col-sm-1</div>

        <div class="col-sm-1 bg-dark text-white">col-sm-1</div>
        <div class="col-sm-1 bg-secondary text-white">col-sm-1</div>
        <div class="col-sm-1 bg-success text-white">col-sm-1</div>
        <div class="col-sm-1 bg-light text-danger">col-sm-1</div>

        <div class="col-sm-1 bg-link text-dark">col-sm-1</div>
        <div class="col-sm-1 bg-dark text-white">col-sm-1</div>
        <div class="col-sm-1 bg-success text-white">col-sm-1</div>
        <div class="col-sm-1 bg-info text-white">col-sm-1</div>
    </div>
    <div class="row">
        <div class="col-lg-1">col-sm-1</div>
        <div class="col-lg-11 bg-success">col-sm-11</div>
    </div>
    <div class="row">
        <div class="col-sm-2 col-xs-2 col-md-2 col-lg-2 bg-dark">col-sm-2</div>
        <div class="col-sm-10 col-xs-10 bg-primary">col-sm-10</div>
    </div>
    <div class="row">
        <div class="col-md-4 bg-success">col-sm-4</div>
        <div class="col-md-4 bg-dark">col-sm-4</div>
        <div class=" col-md-4 bg-danger">col-sm-4</div>
    </div>
    <h1>Extra Small division</h1>
    <div class="row">
        <div class=" col-3  bg-primary">col-lg-3</div>
        <div class=" col-3  bg-danger">col-lg-3</div>
        <div class=" col-3 bg-secondary">col-lg-3</div>
        <div class=" col-xs-3 bg-dark">col-lg-3</div>
    </div>
</div>
</body>
</html>
