<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <title>Document</title>
</head>

<body>
    <form role="form">
        <div class="form-group">
            <label for="name">Label</label>
            <input type="text" class="form-control" placeholder="Text input">
        </div>
    </form>
    <br><br>

    <form role="form">
        <div class="form-group">
            <label for="name">Text Area</label>
            <textarea class="form-control" rows="3"></textarea>
        </div>
    </form>

    <br>
    <br>

    <label for="name">Example of Default Checkbox and radio button </label>
    <div class="checkbox">
        <label><input type="checkbox" value="">Option 1</label>
    </div>
    <div class="checkbox">
        <label><input type="checkbox" value="">Option 2</label>
    </div>
    <div class="radio">
        <label>
                <input type="radio" name="optionsRadios" id="optionsRadios1" value="option1" checked> Option 1</label>
    </div>
    <div class="radio">
        <label>
                <input type="radio" name="optionsRadios" id="optionsRadios2" value="option2">
                    Option 2 - selecting it will deselect option 1
            </label>
    </div>
    <label for="name">Example of Inline Checkbox and radio button </label>
    <div>
        <label class="checkbox-inline">
                <input type="checkbox" id="inlineCheckbox1" value="option1"> Option 1
            </label>
        <label class="checkbox-inline">
                <input type="checkbox" id="inlineCheckbox2" value="option2"> Option 2
            </label>
        <label class="checkbox-inline">
                <input type="checkbox" id="inlineCheckbox3" value="option3"> Option 3
            </label>
        <label class="checkbox-inline">
                <input type="radio" name="optionsRadiosinline" id="optionsRadios3" value="option1" checked> Option 1
            </label>
        <label class="checkbox-inline">
                <input type="radio" name="optionsRadiosinline" id="optionsRadios4" value="option2"> Option 2
            </label>
    </div>

    <br>
    <br>

    <form role="form">
        <div class="form-group">
            <label for="name">Select list</label>
            <select class="form-control">
        <option>1</option>
        <option>2</option>
        <option>3</option>
        <option>4</option>
        <option>5</option>
        </select>
            <label for="name">Mutiple Select list</label>
            <select multiple class="form-control">
        <option>1</option>
        <option>2</option>
        <option>3</option>
        <option>4</option>
        <option>5</option>
        </select>
        </div>
    </form>


</body>

</html>
