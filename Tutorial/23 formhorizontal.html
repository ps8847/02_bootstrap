<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="css/bootstrap.css">
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-sm-8 offset-sm-2">
            <h2 class="text-center mb-5">Login Form</h2>
            <form action="">
                <div class="form-group form-row">
                    <label for="username" class="col-sm-4">Username</label>
                    <div class="col-sm-8">
                        <input type="text" name="username" id="username" class="form-control">
<!--                        <label for="username" class="text-danger">Enter Username</label>-->
                    </div>

                </div>
                <div class="form-group form-row">
                    <label for="password" class="col-sm-4">Password</label>
                    <div class="col-sm-8">
                        <input type="password" name="password" id="password" class="form-control">
<!--                        <label for="password" class="text-danger">Enter Password</label>-->
                    </div>

                </div>
                <div class="form-group form-row">
                    <div class="col-sm-8 offset-sm-4">
                        <input type="submit" value="Login" class="btn btn-primary">
                    </div>
                </div>

            </form>
        </div>
    </div>
</div>

</body>
</html>
