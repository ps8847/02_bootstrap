<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<h2>Form controls</h2>

<form>
    <label for="username">Username</label>
    <input type="text" name="username" value="" required id="username" placeholder="Enter Username"><br>
    <label for="mobileno">Mobile No</label>
    <input type="number" name="mobileno" required id="mobileno" placeholder="Enter Mobile No"><br>
    <label for="email">Email</label>
    <input type="email" name="email" required id="email" placeholder="Enter Email Address"><br>
    <label for="phoneno">Phone No</label>
    <input type="tel" name="phoneno" id="phoneno" placeholder="Enter Phone No"><br>
    <label for="password">Password</label>
    <input type="password" required name="password" id="password" placeholder="Enter Password"><br>
    <label for="confirmpassword">Confirm Password</label>
    <input type="password" required name="confirmpassword" id="confirmpassword"
           placeholder="Enter Confirm Password"><br>
    <label for="dob">D.O.B</label>
    <input type="date" name="dob" id="dob" required><br>
    <label for="time">Time</label>
    <input type="time" name="time" id="time"><br>
    <label>Gender</label>
    <input type="radio" name="gender" checked value="Male" id="male"><label for="male"> Male</label>
    <input type="radio" name="gender" value="Female" id="female"><label for="female"> Female</label>
    <hr>
    <label>Languages</label>
    <input type="checkbox" name="language[]" id="hindi" value="Hindi"> <label for="hindi">Hindi</label>
    <input type="checkbox" name="language[]" id="punjabi" value="Punjabi"> <label for="punjabi">Punjabi</label>
    <input type="checkbox" name="language[]" id="english" value="English"> <label for="english">English</label>
    <hr>
    <label for="address">Address</label>
    <textarea name="address" id="address" required placeholder="Office Address" cols="50" rows="5"></textarea>

    <br>

    <label for="photo">Photo</label>
    <input type="file" name="photo" id="photo"><br>
    <input type="hidden" name="id" value="123" id="id">

    <input type="button" onclick="alert('Hello world')" value="Button">
    <input type="submit" value="Submit">
    <input type="reset" value="Reset">
    <hr>
    <button type="button" onclick="alert('Hello World')">Button</button>
    <button type="submit" >
        <img src="images/icon.png" alt="">
    </button>
    <button type="reset">Reset</button>


</form>
<br>
<br>
<br>
<br>
<br>


</body>
</html>
