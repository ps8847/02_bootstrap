<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="css/bootstrap.css">
</head>
<body>
<div class="container">
    <div class="row mt-5">
        <div class="col">
            <img src="2.jpg" class="img-fluid">
        </div>
        <div class="col">
            <img src="2.jpg" class="img-fluid img-thumbnail">

        </div>
        <div class="col">
            <img src="2.jpg" class="img-fluid rounded">
        </div>
        <div class="col">
            <img src="2.jpg" class="img-fluid img-thumbnail rounded-circle">
        </div>
    </div>
    <span class="spinner-border text-danger"></span>
    <span class="spinner-border text-secondary"></span>
    <span class="spinner-border text-dark"></span>
    <span class="spinner-border text-success"></span>
    <span class="spinner-border text-primary"></span>

    <span class="spinner-grow text-primary"></span>
</div>

</html>
